on: push

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Run action
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run action
        uses: ./ #uses local latest version for testing purposes
        with:
          file-patterns: '["package.json"]'
          comparison-mode: "exact"
          token: ${{ secrets.GITHUB_TOKEN }}
